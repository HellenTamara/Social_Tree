<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Section 1-->
    <section class="section-1">
        <div class="heading">
            <div class="profile-circle">
                <img src="assets/aiony-haust-3TLl_97HNJo-unsplash.jpg" class="person-img">
            </div>
        </div>
        <p class="instagram">@instagram</p>
    </section>
    <!--End of Section 1 -->

    <!-- Section 2 -->
    <section class="section-2">
            <a href="#"  rel="noopener" rel="noreferrer" class="link-btn">LINK 1</a>
            <a href="#" class="link-btn" rel="noopener" rel="noreferrer">LINK 2</a>
            <a href="#" class="link-btn" rel="noopener" rel="noreferrer">LINK 3</a>
            <a href="#" class="link-btn" rel="noopener" rel="noreferrer">LINK 4</a>
    </section>
    <!-- End of Section 2 -->

    <!-- Section 3 -->
    <section class="section-3">
        <div class="social-media-btn">
            <a href="#" class="twitter" >
                <img src="assets/twitter.svg">
            </a>
            <a href="#" class="twitch" >
                <img src="assets/twitch.svg">
            </a>
            <a href="#" class="instagram-icon" >
                <img src="assets/instagram.svg">
            </a>
            <a href="#" class="linkedin" >
                <img src="assets/linkedin.svg">
            </a>
            <a href="#" class="github" >
                <img src="assets/github.svg">
            </a>
        </div>
    </section>
    <!-- End of Section 3 -->

</body>
</html>
